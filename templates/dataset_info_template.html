<div class="channel-container">
    <div class="channel-heading">{channel_name}</div>
    <div class="statistic-item">Mean: {mean}</div>
    <div class="statistic-item">Harmonic Mean: {harmonic_mean}</div>
    <div class="statistic-item">Geometric Mean: {geometric_mean}</div>
    <div class="statistic-item">Gini difference: {gini_diff}</div>
    <div class="statistic-item">Median: {median}</div>
    <div class="statistic-item">Mode: {mode}</div>
    <div class="statistic-item">Skewness: {skewness}</div>
    <div class="statistic-item">Excess Kurtosis: {excess}</div>
    <div class="statistic-item">Normality (stat, p): {normaltest} </div>
    <img src="data:image/jpeg;base64,{histogram}" alt="Histogram" width="500" height="300">
    <img src="data:image/jpeg;base64,{cardiogram}" alt="Cardiogram" width="500" height="300">

</div>
